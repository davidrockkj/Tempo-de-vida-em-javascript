<html>
    <script>
        function tempoVida(dataNasc){ 
            var dataAtual = new Date();
            // instanciando o método Date()

            var anoAtual = dataAtual.getFullYear();
            // pegando o ano atual

            var dataNascParts = dataNasc.split('/');
            // separando a data de nascimento (dado de entrada) a cada BARRA (/)

            var diaNasc = dataNascParts[0];
            // recebendo em diaNasc o conteúdo localizado na primeira parte pós divisao

            var mesNasc = dataNascParts[1];
            // recebendo em mesNasc o conteúdo localizado na segunda parte pós divisao

            var anoNasc = dataNascParts[2];
            // recebendo em anoNasc o conteúdo localizado na terceira parte pós divisao

            var idade = anoAtual - anoNasc;
            // definindo idade como resultado da subtração do ano atual pelo ano de nascimento

            var mesAtual = dataAtual.getMonth() + 1; 
            // pegando o mês atual (o js reconhece como -1 tipo em array) 

            var mesVida = 12 - mesAtual
            // definindo a quantidade de meses até o aniversário

            diaAtual = dataAtual.getDate()
            // recebendo o dia atual
            
            //Se mes atual for menor que o nascimento, nao fez aniversario ainda;  
            if(mesAtual < mesNasc){
                idade--; 
            } else {
                //Se estiver no mes do nascimento, verificar o dia
                if(mesAtual == mesNasc){ 
                    if(new Date().getDate() < diaNasc ){ 
                        //Se a data atual for menor que o dia de nascimento ele ainda nao fez aniversario
                        idade--; 
                    }
                }
            }

            // se o dia atual for <= que o dia do nascimento, a quantidade de meses está correta
            if (diaAtual <= diaNasc){
                diaVida = diaNasc - diaAtual
            } else {
                // se diaNasc <= diaAtual então já completou +1 mês
                diaVida = diaAtual - diaNasc
                mesVida += 1
            }
            console.log(idade + " anos " + mesVida + " meses e " + diaVida + " dias de vida")
        }

        console.log(tempoVida(prompt("Data de nascimento (DD/MM/YYYY)")));

    </script>
</html>
